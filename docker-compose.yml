version: "3"
services:
  web:
    # replace username/repo:tag with your name and image details
    image: metabrainnetwork
    ports:
      - "1337:1337"
      - "4000:85"
    depends_on:
      - redis
    networks:
      - redis
    volumes:
        - "/data:/data"
  redis:
    image: redis
    networks:
      - redis
  elasticsearch:
    image: elasticsearch:2.4
    ports:
      - 9200:9200
    networks:
      - elasticsearch

networks:
  redis:
    driver: bridge
  elasticsearch:
    driver: bridge
